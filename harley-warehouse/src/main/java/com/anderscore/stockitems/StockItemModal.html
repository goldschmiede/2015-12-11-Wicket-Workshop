<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id = "stockItemForm">
        <table cellpadding="3">
          <tr>
    	    <td align="right">ID:</td>
    	    <td>
    	      <input wicket:id="id" type="text" value="12345" size="3"/>
            </td>
          </tr>
          <tr>
    	    <td align="right">Name:</td>
    	    <td>
    	      <input wicket:id="name" type="text" value="Abc"/>
            </td>
          </tr>
          <tr>
    	    <td align="right">Quantity:</td>
    	    <td>
    	      <input wicket:id="quantity" type="text" value="1"/>
            </td>
          </tr>
          <tr>
    	    <td align="right">Storage area:</td>
    	    <td>
    	      <input wicket:id="storageArea" type="text" />
            </td>
          </tr>
          <tr>
    	    <td align="right">Production date:</td>
    	    <td>
    	      <input wicket:id="productionDate" type="text" />
            </td>
          </tr>
          <tr>
    	    <td align="right">Batch:</td>
    	    <td>
    	      <input wicket:id="batch" type="text" />
            </td>
          </tr>
          <tr>
    	    <td>
    	    </td>
    	    <td>
    	      <p>
    	      <br />
              <input type="submit" value="Save"/>
              </p>
            </td>
    	  </tr>
        </table>
      </form>
</wicket:panel>
