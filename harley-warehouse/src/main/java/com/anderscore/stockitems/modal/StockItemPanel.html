<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="stockItemForm" role="form">
        <div class="form-group">
            <label wicket:for="id">ID:</label>

            <div class="controls">
                <input wicket:id="id" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label wicket:for="name">Name:</label>

            <div class="controls">
                <input wicket:id="name" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label wicket:for="quantity">Quantity:</label>

            <div class="controls">
                    <input wicket:id="quantity" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="storageArea">Storage area:</label>

            <div class="controls">
                <input wicket:id="storageArea" type="text" class="form-control">
            </div>
        </div>

        
        <div class="form-group">
            <label wicket:for="productionDate">Production date:</label>

            <div class="controls">
                <input wicket:id="productionDate" type="text" class="form-control">
            </div>
        </div>
       

        <div class="form-group">
            <label wicket:for="batch">Batch:</label>

            <div class="controls">
                <input wicket:id="batch" type="text" class="form-control">
            </div>
        </div>
        <!--        <div class="form-group">
                    <wicket:fragment wicket:id="select">
                        <label wicket:for="state">Select picker:</label>

                        <div class="controls">

                            <select wicket:id="state" class="form-control">
                            </select>
                        </div>
                    </wicket:fragment>
                </div>-->
        <button wicket:id="submitButton" class="btn btn-main">Submit</button>
    </form>

    <span wicket:id="feedback">feedbackmessages will be put here</span>
</wicket:panel>
