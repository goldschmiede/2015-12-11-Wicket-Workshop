<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xlink">
<head>
</head>
<body>
<!-- Content in extend is already in a div.container -->
<wicket:extend>
    <!-- Table -->
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th class="text-right">Quantity</th>
            <th class="text-center">Storage area</th>
            <th>Production date</th>
            <th class="text-center">Batch</th>
            <th></th>
        </tr>
        <tr wicket:id="stockItems">
            <td wicket:id="id"></td>
            <td wicket:id="name"></td>
            <td class="text-right" wicket:id="quantity"></td>
            <td class="text-center" wicket:id="storageArea"></td>
            <td wicket:id="productionDate"></td>
            <td class="text-center" wicket:id="batch"></td>
            <td class="text-center">
               <!-- <a wicket:id="newButton" class="btn btn-default" href="#" role="button"><i class="glyphicon glyphicon-user"></i></a>-->
                <button class="btn btn-default" wicket:id="editButton" value="Edit"><i class="glyphicon glyphicon-wrench"></i></button>
                <button class="btn btn-default" wicket:id="deleteButton" value="Delete"><i class="glyphicon glyphicon-trash"></i></button>
            </td>
        </tr>
        <button class="btn btn-default" wicket:id="newButton" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-user"></i></button>
    </table>

    <div wicket:id="modalWindow"></div>

</wicket:extend>
</body>
</html>
