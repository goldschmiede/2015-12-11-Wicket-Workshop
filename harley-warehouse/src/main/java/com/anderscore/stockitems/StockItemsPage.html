<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xlink">
<head>
</head>
<body>
<!-- Content in extend is already in a div.container -->
<wicket:extend>
    <!-- Table -->
    <!--
    <button class="btn  btn-primary" wicket:id="addButton" data-toggle="modal" data-target="#myModal">
        	<i class="glyphicon glyphicon-plus"></i>Add item
    </button>
    -->
    
    <button class="btn  btn-primary" wicket:id="addButtonModal">
        	<i class="glyphicon glyphicon-plus"></i>Add item
    </button>
    
    <br/>
    <br/>
    <table class="table table-striped" wicket:id="stockItemsTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th class="text-right">Quantity</th>
            <th class="text-center">Storage area</th>
            <th>Production date</th>
            <th class="text-center">Batch</th>
            <th></th>
        </tr>
        <tr wicket:id="stockItems">
            <td wicket:id="id"></td>
            <td wicket:id="name"></td>
            <td class="text-right" wicket:id="quantity"></td>
            <td class="text-center" wicket:id="storageArea"></td>
            <td wicket:id="productionDate"></td>
            <td class="text-center" wicket:id="batch"></td>
            <td class="text-center">
                <button class="btn btn-default" wicket:id="editButton"><i class="glyphicon glyphicon-wrench"></i></button>
                <button class="btn btn-default" wicket:id="deleteButton"><i class="glyphicon glyphicon-trash"></i></button>
            </td>
        </tr>
       
    </table>


    <div wicket:id="editStockItemModal"></div>
    <div wicket:id="addStockItemModal"></div>

</wicket:extend>
</body>
</html>
